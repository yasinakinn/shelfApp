<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title> Shelves </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngIf="skeleton">
    <ion-col class="ion-padding-bottom" size="12" size-sm="6" size-md="6" size-lg="4" size-xl="4">
      <ion-card style="height: 161.09px;">
        <div class="ion-padding custom-skeleton">
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </div>
      </ion-card>
    </ion-col>
    <ion-col class="ion-padding-bottom" size="12" size-sm="6" size-md="6" size-lg="4" size-xl="4">
      <ion-card style="height: 161.09px;">
        <div class="ion-padding custom-skeleton">
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </div>
      </ion-card>
    </ion-col>
    <ion-col class="ion-padding-bottom" size="12" size-sm="6" size-md="6" size-lg="4" size-xl="4">
      <ion-card style="height: 161.09px;">
        <div class="ion-padding custom-skeleton">
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </div>
      </ion-card>
    </ion-col>
    <ion-col class="ion-padding-bottom" size="12" size-sm="6" size-md="6" size-lg="4" size-xl="4">
      <ion-card style="height: 161.09px;">
        <div class="ion-padding custom-skeleton">
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="shelves.length > 0 && !skeleton">
    <ion-col *ngFor="let shelf of shelves" size="12" size-sm="6" size-md="6" size-lg="6" size-xl="4">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label>
              <h2>{{ shelf.name }}</h2>
              <p>{{ shelf.type }}</p>
            </ion-label>
          </ion-item>
          <ion-button color="primary" expand="block">View</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
